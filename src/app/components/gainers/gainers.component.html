<div class="gainers-wrapper">
  <div class="card">
    <div class="card-body">
      <h3 class="mb-5">Gainer companies</h3>

      <div *ngIf="isSending"
           class="d-flex justify-content-center">
        <div class="spinner-border text-primary text-center">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <ng-container *ngIf="!isSending">
        <div class="row">
          <ng-container *ngIf="gainerCompanies.length; else templateDiv">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3"
                 *ngFor="let gainerCompany of gainerCompanies">
              <app-gainer-card [gainerCompany]="gainerCompany"></app-gainer-card>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #templateDiv>
  <div class="col-12">
    Nothing to show ...
  </div>
</ng-template>
